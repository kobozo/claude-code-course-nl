site_name: Claude Code Beginnerstraining
site_description: Leer stap voor stap werken met Claude Code â€” een Nederlandse beginnerstraining
site_url: https://kobozo.github.io/claude-code-course-nl/

docs_dir: beginners

theme:
  name: material
  language: nl
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Donkere modus
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Lichte modus
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/kobozo/claude-code-course-nl
repo_name: kobozo/claude-code-course-nl

nav:
  - Home: index.md
  - 00 - Introductie: 00-introductie/index.md
  - 01 - Installatie: 01-installatie/index.md
  - 02 - Eerste Gesprek:
      - Theorie: 02-eerste-gesprek/index.md
      - Oefening 1 - Eerste prompts: 02-eerste-gesprek/oefeningen/oefening-1.md
  - 03 - Bestanden:
      - Theorie: 03-bestanden/index.md
      - Oefening 1 - Bugs fixen: 03-bestanden/oefeningen/oefening-1.md
      - Oefening 2 - Bestanden genereren: 03-bestanden/oefeningen/oefening-2.md
  - 04 - Git Workflow:
      - Theorie: 04-git-workflow/index.md
      - Oefening 1 - Commit maken: 04-git-workflow/oefeningen/oefening-1.md
  - 05 - CLAUDE.md:
      - Theorie: 05-claude-md/index.md
      - Oefening 1 - CLAUDE.md schrijven: 05-claude-md/oefeningen/oefening-1.md
  - 06 - MCP Servers:
      - Theorie: 06-mcp-servers/index.md
      - Oefening 1 - MCP configureren: 06-mcp-servers/oefeningen/oefening-1.md
  - 07 - Instellingen: 07-instellingen/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
